<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palindrome Checker Project</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/0c355a85b4.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="https://onedrive.live.com/embed?resid=67176E886AAF8D98%21970&authkey=%21ABS0xUA_XfYBniQ&width=300"/>
    <h1>Is it a Palindrome?</h1>
  </header>
  <main>
    <div class="divider"></div>
    <div id="square">
      <div id="checkText">
        <p>Enter in text to check for a palindrome</p>
      </div>
      <form>
        <input type="text" id="text-input" />
        <button id="check-btn">Check</button>
      </form>
      <div id="result">
        <p id="resultParagraph">Sample text</p>
      </div>
    </div>
    <div class="divider"></div>
    <div id="info">
      <i class="fa-solid fa-question"></i>
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backwards, ignoring punctuation, case, and spacing.
      </p>
  </main>
  <script src="./script.js"></script>
</body>
</html>
